<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋知識挑戰 - 海洋守護者</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="quiz-page">
    <header class="navbar" style="width: 100%; position: fixed; top: 0; z-index: 1000;">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/water-transportation.png" alt="logo" width="30"> 海洋守護者
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">返回首頁</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="margin-top: 100px;">
        <div class="quiz-header">
            <h1>海洋知識大挑戰</h1>
        </div>

        <div class="quiz-card">
            <div class="quiz-meta">
                <span id="question-number">題目載入中...</span>
                <span id="score-display">得分: 0</span>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <div class="question-section">
                <h2 id="question-text">載入中...</h2>
                <div id="options-group" class="options-group">
                    </div>
            </div>

            <button id="submit-btn" class="submit-btn">提交答案</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
